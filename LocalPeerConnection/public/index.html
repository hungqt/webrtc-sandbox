<!DOCTYPE html>

<html>
<head>
  <title> getUserMedia Test </title>
</head>

<body>
  <h1> Local Peer Connection Test </h1>

  <video id="localVideo" controls autoplay></video>
  <video id="remoteVideo" controls autoplay></video>

  <div id="videoButtons">
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
  </div>

  <div id="sendReceive">
    <div id="send">
      <h2>Send</h2>
      <textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, and send"></textarea>
    </div>
    <div id="receive">
      <h2>Receive</h2>
      <textarea id="dataChannelReceive" disabled></textarea>
    </div>
  </div>

  <div id="dataButtons">
    <button id="startDataButton"> Start Data Sending</button>
    <button id="sendButton" disabled> Send </button>
    <button id="closeButton" disabled>Close</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="./main.js"></script>
</body>
</html>
